<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>上传Demo</title>
    <script th:src="@{js/jquery-3.3.1.min.js}"></script>
    <link rel="stylesheet" th:href="@{css/bootstrap.min.css}">
    <script th:src="@{js/bootstrap.min.js}"></script>
    <link rel="stylesheet" th:href="@{css/fileinput.css}">
    <script th:src="@{js/fileinput.js}"></script>
    <script th:src="@{js/theme.js}"></script>
    <script th:src="@{js/zh.js}"></script>


</head>
<body>


<h2 class="text-center">拖放+点击  但只能上传一个</h2>
<form enctype="multipart/form-data">
    <div class="form-group center-block" style="width: 800px;" >
        <input id="test1" type="file" name="file"  class="file" data-browse-on-zone-click="true">
    </div>
</form>

<h2 class="text-center">拖放+多文件上传</h2>
<form enctype="multipart/form-data">
    <div class="form-group center-block" style="width: 800px;" >
        <input id="file" type="file" multiple class="file" data-overwrite-initial="false" data-min-file-count="1" data-max-file-count="10" name="file" accept="image/*" >
    </div>
</form>



<script src="js/initFileInput.js"></script>
<script>

    //初始化fileinput
    initFileInput("upload","/uploadImg");
    initFileInput("test1","/uploadImg");
    initFileInput("file","/uploadImg");
    initFileInput("file1","/uploadImg");
    initFileInput("modelInput","/uploadImg");

</script>
</body>
</html>
